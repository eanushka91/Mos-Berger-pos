<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Customers</title>
    <link rel="stylesheet" href="../css/customers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <h1>MOS <span class="text-white">Burgers</span> </h1>
                    <div class="mleft">
                        <button onclick="window.location.href='placeorder.html'">Place Order</button>
                        <button onclick="window.location.href='store.html'">Stores</button>
                        <button class="sidebar4" onclick="window.location.href='customers.html'">Customers</button>
                        <button onclick="window.location.href='orders.html'">Orders</button>
                    </div>
                    <br>
                    <br>
                    <div><button class="logout" style="width: 50%;" onclick="window.location.href='login.html'">Logout</button></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="main-content">
                    <div class="d-flex m-4 justify-content-center">
                        <input type="text" class="form-control searchBar" id="search-bar" placeholder="Search Product Here">
                    </div>
                    <div class="box5">
                        <div class="row m-2 pt-3 card-main-customer" id="customer-list"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="selected-items">
                    <div class="add-customer-panel">
                        <h4>Add New Customer</h4>
                        <div class="m-1">
                            <h6 class="mx-4 mt-4">Customer ID</h6>
                        </div>
                        <div class="m-1">
                            <input type="text" class="form-control boxEnterCustomerID" id="customer-id" placeholder="Enter Customer ID">
                        </div>
                        <div class="m-1">
                            <h6 class="mx-4 mt-4">Customer Name</h6>
                        </div>
                        <div class="m-1">
                            <input type="text" class="form-control boxEnterCustomerNameC" id="customer-name" placeholder="Enter Customer Name">
                        </div>
                        <div class="m-1">
                            <h6 class="mx-4 mt-4">Telephone Number</h6>
                        </div>
                        <div class="m-1">
                            <input type="text" class="form-control boxEnterCustomerNameC" id="customer-tele" placeholder="Enter Telephone Number">
                        </div>
                        <div class="m-1">
                            <button class="btn btn-light btnPlaceOrderC" id="btn-addCustomer" onclick="addCustomer()">Add Customer</button>
                        </div>
                        <div class="m-1">
                            <button class="btn btn-light btnPlaceOrderCU" onclick="updateCustomer()">Update</button>
                        </div>
                        <div class="m-1">
                            <button class="btn btn-light btnPlaceOrderCD" onclick="deleteCustomer()">Delete</button>
                        </div>





                        <!-- <input type="text" placeholder="Customer ID">
                        <input type="text" placeholder="Customer Name">
                        <input type="tel" placeholder="Telephone Number">
                        <button>Add Customer</button>
                        <button>Update</button>
                        <button>Delete</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/customer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
