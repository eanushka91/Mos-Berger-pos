<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Store</title>
    <link rel="stylesheet" href="../css/store.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <h1>MOS <span class="text-white">Burgers</span> </h1>
                    <div class="mleft">
                        <button onclick="window.location.href='placeorder.html'">Place Order</button>
                        <button class="sidebar3" onclick="window.location.href='store.html'">Stores</button>
                        <button onclick="window.location.href='customers.html'">Customers</button>
                        <button onclick="window.location.href='orders.html'">Orders</button>
                    </div>
                    <br>
                    <br>
                    <div><button class="logout" style="width: 50%;" onclick="window.location.href='../index.html'">Logout</button></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="main-content">
                    <div class="d-flex m-4 justify-content-center">
                        <input type="text" class="form-control searchBar" id="search-bar" placeholder="Search Product Here">
                    </div>
                    <div class="menu-categories">
                        <button onclick="renderProductList('Burgers')">üçî Burgers</button>
                        <button onclick="renderProductList('Submarines')">ü•™ Submarines</button>
                        <button onclick="renderProductList('Fries')">üçü Fries</button>
                        <button onclick="renderProductList('Chicken')">üçó Chicken</button>
                        <button onclick="renderProductList('Pasta')">üçù Pasta</button>
                        <button onclick="renderProductList('Beverages')">ü•§ Beverages</button>
                    </div>
                    <div class="mt-5"><hr></div>
                    <div class="row  card-main" id="product-list">
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="selected-items">
                    <div class="add-item-panel">
                        <h2>Add a New Item</h2>
                        <input type="text" id="itemname" placeholder="Item Name">
                        <input type="text" id="itemcode" placeholder="Item Code">
                        <input type="number" id="itemprice" placeholder="Item Price">
                        <input type="number" id="discount" placeholder="Discounts">
                        <button class="add-item-btn" onclick="addItem()" >Add Item</button>
                        <button class="add-item-btn" onclick="deleteitem()" >Delete Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
