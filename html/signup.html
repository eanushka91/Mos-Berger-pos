<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to MOS Bergers</title>
    <link rel="stylesheet" href="../css/signup.css">

</head>

<body>
    <div class="card">
        <div class="left">
            <h2>MOS <span class="black">Burgers </span></h2>
            <h2> <span class="center">signup</span></h2>
            <p class="mt">Name</p>
            <input type="text" class="input-field" id="regName" placeholder="Name">
            <p>Contact No</p>
            <input type="text" class="input-field" id="regContactNumber" placeholder="Contact no">
            <p>E-mail</p>
            <input type="text" class="input-field" id="regEmail" placeholder="Email Address">
            <p>Password</p>
            <input type="password" class="input-field" id="regPassword" placeholder="XXXXXX">
            <div class="d-flex">
                <button class="login-button" onclick="regLetsGo()" id="regLetsGo">LogIn</button>
                <button class="login-button" onclick="window.location.href='../index.html'" id="loginLetsGo">â†’</button>
            </div>
            
        </div>
        <div class="right">
            <img class="loginimg" src="../img/loginimg.png" alt="Illustration">
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>

</html>
