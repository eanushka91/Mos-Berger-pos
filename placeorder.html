<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Place Order</title>
    <link rel="stylesheet" href="css/placeorder.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <h1>MOS <span class="text-white">Burgers</span> </h1>
                    <div class="mleft">
                        <button class="sidebar2" onclick="window.location.href='placeorder.html'">Place Order</button>
                        <button onclick="window.location.href='store.html'">Stores</button>
                        <button onclick="window.location.href='customers.html'">Customers</button>
                        <button onclick="window.location.href='orders.html'">Orders</button>
                    </div>
                    <br>
                    <br>
                    <div><button class="logout" style="width: 50%;" onclick="window.location.href='index.html'">Logout</button></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="main-content">
                    <div class="d-flex m-4 justify-content-center ">
                        <input type="text" class="form-control searchBar" id="search-bar" placeholder="Search Product Here">
                    </div>

                    <div class="menu-categories">
                        <button onclick="renderProductList('Burgers')">üçî Burgers</button>
                        <button onclick="renderProductList('Submarines')">ü•™ Submarines</button>
                        <button onclick="renderProductList('Fries')">üçü Fries</button>
                        <button onclick="renderProductList('Chicken')">üçó Chicken</button>
                        <button onclick="renderProductList('Pasta')">üçù Pasta</button>
                        <button onclick="renderProductList('Beverages')">ü•§ Beverages</button>
                    </div>
                    <div class="row  card-main" id="product-list">
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="selected-items">
                    <div class="order-panel">
                        <h2>Place order</h2>
                        <input type="text" placeholder="Enter Customer Name" id="customer-name">
                        <input type="tel" placeholder="Enter Customer Telephone Number" id="customer-phoneNumber">


                        <div class="selected-item">
                            <div class="box3 pt-1 overflow-auto">
                                <div class="order-list" id="order-list">

                                </div>
                            </div>
                        </div>

                        <div class="payment-info">
                            <div class="d-flex mx-3">
                                <h6 class="mb-3 mt-2">Payment Summary</h6>
                            </div>
                            
                            <div>
                                <p class="mb-1 mx-3 subTotal">Sub total: <span id="subTotal"></span></p>
                            </div>
                            <div>
                                <p class="mb-1 mx-3 subTotal">Discount: <span id="lblDiscount"></span></p>
                            </div>
                            <div>
                                <p class="mb-1 mx-3 subTotal">-------------------------------</p>
                            </div>
                            <div class="d-flex mx-3">
                                <h6 class="mb-3">Total Payment: <span id="total"></span></h6>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <p class="mx-3 mt-2 mb-0 pooid">OrderId: <span id="order-id" style="color: #F54628;"></span>
                            </p>
                            <p class="mt-2 mx-4 poti">Total items: <span id="total-items">0</span></p>
                            <button class="btn btn-link text-danger  poca" onclick="clearOrderList()">Clear all</button>
                        </div>

                        <button class="place-order-btn" onclick="placeOrder()" id="placeOrder">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
